<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace_IOS Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ace Shop</h1>
    </header>
    <nav>
        <a href="#">Startseite</a>
        <a href="#">Produkte</a>
        <a href="#">Über uns</a>
        <a href="#">Kontakt</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="bild1.jpg" alt="Produkt 1">
            <h2>Produkt 1</h2>
            <p>Beschreibung des Produkts 1</p>
            <p>Preis: $10</p>
            <button>Zum Warenkorb hinzufügen</button>
        </div>
        <div class="product">
            <img src="bild2.jpg" alt="Produkt 2">
            <h2>Produkt 2</h2>
            <p>Beschreibung des Produkts 2</p>
            <p>Preis: $15</p>
            <button>Zum Warenkorb hinzufügen</button>
        </div>
        <!-- Weitere Produkte hier einfügen -->
    </div>
    <footer>
        <p>&copy; 2024 Ace Shop. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
